<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livro de Plantões - Grupo Claudino</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 650px; /* Reduzido de 900px */
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h3 {
      margin-bottom: 5px;
    }

    .controls {
      margin-bottom: 10px;
    }

    .controls input,
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px; /* Reduzido de 8px */
      text-align: center;
    }

    th {
      background-color: #005599;
      color: white;
    }

    button {
      background-color: #005599;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f77;
    }

    .preenchido-dia {
      background: #b6f5b6 !important;
      color: #006400 !important;
      border-radius: 50% !important;
    }
  </style>
</head>
<body>
  <header>
    <h1>Central de Operações de Monitoramento</h1>
    <h2>Grupo Claudino - Livro de Plantões</h2>
  </header>

  <main>
    <div class="controls">
      <label><strong>Data do Plantão:</strong></label>
      <input type="text" id="dataInput" />
      <button onclick="abrirPagina()">Abrir Página</button>
      <button onclick="addRow()">Adicionar Linha</button>
      <button onclick="removeRow()">Remover Última Linha</button>
      <button onclick="exportToExcel()">Exportar Excel</button>
    </div>

    <div style="margin-bottom: 10px;">
      <label><strong>Operador de CFTV:</strong></label>
      <input type="text" id="operadorInput" placeholder="Digite seu nome" oninput="salvarOperador()" />
    </div>

    <table id="planilha">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Posto</th>
          <th>Horário</th>
          <th>Plantão</th>
          <th>CFTV</th>
          <th>Torres</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let tabela = document.querySelector("#planilha tbody");
    let dataAtual = new Date();
    let dataFormatada = formatarData(dataAtual);
    let chaveStorage = "plantao_" + dataFormatada;

    function formatarData(data) {
      const d = new Date(data);
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const ano = d.getFullYear();
      return `${ano}-${mes}-${dia}`;
    }

    function formatarDataBR(data) {
      const d = new Date(data);
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
    }

    // Função para buscar datas preenchidas no mês atual
    function getDatasPreenchidas(mes, ano) {
      const datas = [];
      const diasNoMes = new Date(ano, mes, 0).getDate();
      for (let i = 1; i <= diasNoMes; i++) {
        const dia = String(i).padStart(2, '0');
        const mesStr = String(mes).padStart(2, '0');
        const dataStr = `${ano}-${mesStr}-${dia}`;
        const dados = localStorage.getItem("plantao_" + dataStr);
        if (dados && JSON.parse(dados).length > 0) {
          datas.push(dataStr);
        }
      }
      return datas;
    }

    // Inicializa o flatpickr
    flatpickr("#dataInput", {
      locale: "pt", // <-- Adicionado para português
      dateFormat: "d/m/Y", // <-- Formato brasileiro visual no input
      defaultDate: dataFormatada,
      onChange: function(selectedDates, dateStr, instance) {
        // Converta para o formato ISO para salvar e manipular internamente
        const dataISO = selectedDates[0]
          ? selectedDates[0].toISOString().slice(0, 10)
          : "";
        dataFormatada = dataISO;
        chaveStorage = "plantao_" + dataFormatada;
        limparTabela();
        carregarDados();
        carregarOperador();
        instance.redraw();
      },
      onMonthChange: function(selectedDates, dateStr, instance) {
        instance.redraw();
      },
      onYearChange: function(selectedDates, dateStr, instance) {
        instance.redraw();
      },
      onDayCreate: function(dObj, dStr, fp, dayElem) {
        const dia = dayElem.dateObj;
        const dataFormatadaDia = `${dia.getFullYear()}-${String(dia.getMonth()+1).padStart(2,'0')}-${String(dia.getDate()).padStart(2,'0')}`;
        const datasPreenchidas = getDatasPreenchidas(dia.getMonth()+1, dia.getFullYear());
        if (datasPreenchidas.includes(dataFormatadaDia)) {
          dayElem.classList.add("preenchido-dia");
        }
      }
    });

    function abrirPagina() {
      const novaData = document.getElementById("dataInput").value;
      dataFormatada = novaData;
      chaveStorage = "plantao_" + dataFormatada;
      limparTabela();
      carregarDados();
      carregarOperador();
    }

    function carregarDados() {
      const dados = localStorage.getItem(chaveStorage);
      if (dados) {
        const linhas = JSON.parse(dados);
        linhas.forEach(linha => {
          const row = tabela.insertRow();
          linha.forEach(cel => {
            const cell = row.insertCell();
            cell.contentEditable = true;
            cell.innerText = cel;
            cell.addEventListener("input", salvarDados);
          });
        });
      } else {
        const nomes = [
          "lucimar","fabio","luciano","josias","paulo brandao","lavor","paulo cezar","antonio ilson",
          "fabricio","tavares","edson carlos","jesus","massias","raimundo","celisan","miclesso",
          "erlani","joao de deus","jusciel","edenilson","filho","romario","padua","carvalho",
          "antonio","adriano","assis","rockllayne","alexandre","lima"
        ];
        const postos = [
          "PC", "AP", "PC"
        ];
        nomes.forEach((nome, idx) => {
          const row = tabela.insertRow();
          for (let i = 0; i < 6; i++) {
            const cell = row.insertCell();
            cell.contentEditable = true;
            if (i === 0) cell.innerText = nome;
            if (i === 1 && idx < postos.length) cell.innerText = postos[idx];
            cell.addEventListener("input", salvarDados);
          }
        });
        salvarDados();
      }
    }

    function salvarDados() {
      const dados = [];
      for (let i = 0; i < tabela.rows.length; i++) {
        const linha = [];
        for (let j = 0; j < tabela.rows[i].cells.length; j++) {
          linha.push(tabela.rows[i].cells[j].innerText);
        }
        dados.push(linha);
      }
      localStorage.setItem(chaveStorage, JSON.stringify(dados));
    }

    function addRow() {
      const row = tabela.insertRow();
      for (let i = 0; i < 6; i++) {
        const cell = row.insertCell();
        cell.contentEditable = true;
        cell.addEventListener("input", salvarDados);
      }
      salvarDados();
    }

    function removeRow() {
      if (tabela.rows.length > 0) {
        tabela.deleteRow(tabela.rows.length - 1);
        salvarDados();
      }
    }

    function salvarOperador() {
      const nome = document.getElementById("operadorInput").value;
      localStorage.setItem("operador_" + chaveStorage, nome);
    }

    function carregarOperador() {
      const nome = localStorage.getItem("operador_" + chaveStorage);
      document.getElementById("operadorInput").value = nome || "";
    }

    function limparTabela() {
      while (tabela.rows.length > 0) {
        tabela.deleteRow(0);
      }
    }

    function exportToExcel() {
      const operador = document.getElementById("operadorInput").value || "Não informado";
      const dataExibida = document.getElementById("dataInput").value;

      const tabelaOriginal = document.getElementById("planilha");
      const tabelaClone = tabelaOriginal.cloneNode(true);

      const operadorRow = tabelaClone.insertRow(0);
      const operadorCell = operadorRow.insertCell(0);
      operadorCell.colSpan = 6;
      operadorCell.innerText = "Operador de CFTV: " + operador;
      operadorCell.style.fontWeight = "bold";

      const dataRow = tabelaClone.insertRow(1);
      const dataCell = dataRow.insertCell(0);
      dataCell.colSpan = 6;
      dataCell.innerText = "Data do Plantão: " + dataExibida;
      dataCell.style.fontWeight = "bold";

      const wb = XLSX.utils.table_to_book(tabelaClone, { sheet: `Plantao_${dataFormatada}` });
      XLSX.writeFile(wb, `plantao_${dataFormatada}.xlsx`);
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "F2") {
        e.preventDefault();
        const activeElement = document.activeElement;
        
        if (activeElement && activeElement.isContentEditable) {
          const cellIndex = activeElement.cellIndex;
          const row = activeElement.parentElement;

          if (cellIndex === 2) {
            const agora = new Date();
            const horario = agora.toLocaleTimeString('pt-BR', { hour12: false });
            activeElement.innerText = horario;
            salvarDados();
          }
        }
      }
    });

    carregarDados();
    carregarOperador();
  </script>
</body>
</html>
